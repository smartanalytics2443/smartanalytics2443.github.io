<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Analytics- Wrench Group</title>
  
    <!-- CSS only -->
    <!-- <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="loaderWrapper">
    <div class="loader">
      <img src="assets/img/loader.gif" alt="loader"/>
    </div>
  </div>
<header>
  <nav class="analyticsDashboard__client">
  <div class="analyticsDashboard__client_brandLogo" >Wrench Group</div><span class="analyticsDashboard__client_title">Coolray.com - Refreshed every 10 seconds</span>  </div>
</header>
<main class="analyticsDashboard">
  <div class="rowFlex">
    <div class="col-md-6 col-lg-4">
      <section class="graphCard counterView">
        <div class="rowFlex">
          <div class="col-md-6">
        <section class="counterView__card">
          <div class="counterView__card_label">Page Views <span id="counterDenote"></span></div>
          <div class="counterView__card_val" id="pageViewsContainer">0</div>
        </section>  
          </div>
          <div class="col-md-6">
            <section class="counterView__card">
              <div class="counterView__card_label"> Site Sections <span id="counterInstances"></span></div>
              <div class="counterView__card_val" id="instanceViewsContainer">0</div>
            </section>
          </div>
        
        </div>
         </section>
         <section class="counterView__card pageViewCard">
            <div class="counterView__card_label">  Pages Viewed Most in last 15 Mins</div>
          <div id="pageViewsBarChart"></div>
              </section>
    </div>
    <div class="col-md-6 col-lg-4">
      <section class="counterView__card locationViewCard">
        <div class="counterView__card_label"> Regions viewing the site</div>
    <div id="locationViewsBarChart"></div>
        </section>
        <section class="counterView__card pageLocationcard">
          <div id="urlviewsChart">
            <div class="urlViewsChart__Container" id="urlViewsChart__Container">
              <div class="urlViewsChart__Rows">
                <div class="urlViewsChart__Url header">
                 Page Urls
                </div>
                <div class="urlViewsChart__Count header">
                  Page Count
                </div>
              </div>
        
            </div>
          </div>
              </section>
    </div>
    <div class="col-md-12 col-lg-4">
     
        <section class="counterView__card taLogo">
        
          <img src="assets/img/ta-white.svg">
        </section>

     
        <section class="counterView__card lineViewCard">
            <div class="counterView__card_label"> Page Views Trend - 15 Mins Lookback</div>
          <div id="pageViewsLineChart"></div>
        </section>
     
      <section class="counterView__card instanceViewCard">
        <div class="counterView__card_label"> Number of Sections Viewed (Size = Sections Viewed)</div>
        <div id="instanceViewsBarChart"></div>
            </section>
    </div>
 
  </div>
 
</main>
<footer>

</footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script
      src="assets/js/marketing-cloud-javascript-sdk/wsse.js"
      type="text/javascript"
    ></script>
    <script
      src="assets/js/marketing-cloud-javascript-sdk/marketing_cloud.js"
      type="text/javascript"
    ></script> 
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="assets/js/chart.js" type="text/javascript"></script>
    <script src="assets/js/config.js" type="text/javascript"></script>
    <script src="assets/js/analytics.js" type="text/javascript"></script>
</body>
</html>
